# DriftMonitor - Collector Configuration
# --------------------------------------
# This config controls every data collector in the DriftMonitor pipeline.
# Collectors can be independently enabled/disabled.
# All collectors are designed to be lightweight and GitHub-Actions friendly.

global:
  output_root: "data/live/raw"
  max_items: 200            # global sampling limit for all collectors
  timeout_seconds: 20       # fail fast inside GitHub Actions
  fallback_enabled: true    # use bundled sample data if remote fetch fails

google_trends:
  enabled: true
  keywords:
    - "ai safety"
    - "llm safety"
    - "model safety"
  timeframe: "now 7-d"
  geo: ""                   # empty = global
  max_terms: 50
  output_dir: "data/live/raw"

hackernews:
  enabled: true
  fetch_top_n: 100          # number of top stories to sample
  include_comments: false   # keeps runtime small
  output_dir: "data/live/raw"

wikipedia:
  enabled: false            # disabled by default; enable if needed
  pages:
    - "Artificial_intelligence"
    - "Machine_learning"
  fetch_extract: true
  max_sentences: 5
  output_dir: "data/live/raw"

youtube:
  enabled: false            # requires API key â†’ off by default
  query_terms:
    - "ai safety"
  max_results: 25
  api_key_env: "YOUTUBE_API_KEY"
  output_dir: "data/live/raw"

gdelt:
  enabled: false            # optional, enable when needed
  query: "AI+Safety"
  max_results: 50
  output_dir: "data/live/raw"

custom:
  enabled: true
  description: "DriftMonitor internal curated dataset for reproducibility"
  file: "data/live/raw/custom_prompts.json"
  output_dir: "data/live/raw"
