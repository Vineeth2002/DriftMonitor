---
name: Monthly Metrics Aggregation

on:
  schedule:
    - cron: "0 3 1 * *"   # 1st day of month at 03:00 UTC
  workflow_dispatch:

jobs:
  monthly:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run monthly aggregation
        run: |
          python scripts/metrics/monthly_metrics.py

      - name: Commit monthly metrics
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/live/processed/monthly
          git commit -m "Monthly metrics summary" || echo "No changes"
          git push
