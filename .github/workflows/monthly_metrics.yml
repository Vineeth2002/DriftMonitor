name: Monthly Metrics

on:
  schedule:
    - cron: "0 16 1 * *"   # 1st of month 9:30 PM IST
  workflow_dispatch:

jobs:
  monthly:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: pip install -r requirements.txt

      - name: Run monthly metrics
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python scripts/metrics/run_monthly_metrics.py
