---
name: Build Report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

concurrency:
  group: report-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies and package
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e . || pip install -r requirements.txt || true

      - name: Check processed data
        run: |
          if [ ! -d data/live/processed ] || [ -z "$(ls -A data/live/processed 2>/dev/null)" ]; then
            echo "No processed data found. Skipping report build."
            exit 0
          fi

      - name: Build HTML report
        run: |
          python -m driftmonitor.report.html.report_builder || true

      - name: Check report output
        run: |
          if [ ! -f report/html/report.html ]; then
            echo "Report not generated. Skipping."
            exit 0
          fi

      - name: Copy report to docs
        run: |
          mkdir -p docs
          cp report/html/report.html docs/index.html

      - name: Commit report
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html || true
          if git diff --quiet --staged; then
            echo "No report changes."
          else
            git commit -m "Automated report update [ci skip]"
            git push
          fi
