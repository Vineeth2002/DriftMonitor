---
name: Daily Evaluation

on:
  push:
    branches:
      - main
    paths:
      - "data/live/raw/**"
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

concurrency:
  group: daily-evaluate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -e . || pip install -r requirements.txt || true

      - name: Run evaluation safely
        run: |
          echo "Starting evaluation step"

          if [ ! -d data/live/raw ] || [ -z "$(ls -A data/live/raw 2>/dev/null)" ]; then
            echo "No raw data found. Skipping evaluation."
            exit 0
          fi

          python -m driftmonitor.scripts.evaluate.run_evaluation || echo "Evaluation failed but workflow continues"

      - name: Commit processed data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/live/processed || true

          if git diff --cached --quiet; then
            echo "No processed data changes"
          else
            git commit -m "Automated evaluation results"
            git push
          fi
