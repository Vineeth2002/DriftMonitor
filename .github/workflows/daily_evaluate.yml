name: Daily Evaluation

on:
  workflow_dispatch:
  schedule:
    - cron: "30 1 * * *"   # run at 01:30 UTC (after collectors)

jobs:
  evaluate:
    name: Run Evaluation Pipeline
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run evaluation
        run: |
          echo "Running safety evaluation..."
          python -m driftmonitor.scripts.evaluate.run_evaluation

      - name: Commit evaluation results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/live/processed || true
          if git diff --cached --quiet; then
            echo "No evaluation changes to commit."
          else
            git commit -m "Daily evaluation update (automated)"
            git push
          fi
