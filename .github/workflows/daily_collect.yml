name: Daily Collect

on:
  schedule:
    - cron: "15 1 * * *"   # 06:45 AM IST
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Run collectors
        run: python scripts/collect/run_collectors.py

      - name: Commit raw data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/live/raw
          git commit -m "chore(data): daily raw collection $(date -u)" || echo "No changes"
          git push
