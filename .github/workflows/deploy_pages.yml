name: Deploy Report to GitHub Pages (gh-pages)

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build Report (docs -> GitHub Pages)"]
    types:
      - completed

concurrency:
  group: pages-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build if missing
        run: |
          if [ ! -f report/html/report.html ]; then
            python -m driftmonitor.report.html.report_builder
          fi

      - name: Verify report
        run: |
          test -f report/html/report.html

      - name: Backoff
        run: |
          sleep $(( (RANDOM % 6) + 2 ))

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./report/html
