name: Weekly Metrics

on:
  schedule:
    - cron: "25 1 * * 0"   # Sunday 6:55 AM IST
  workflow_dispatch:

jobs:
  weekly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt
      - run: python metrics/weekly_metrics.py

      - run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/live/processed/weekly
          git commit -m "weekly metrics $(date -u)" || echo "No changes"
          git push
