name: Weekly Metrics

on:
  schedule:
    - cron: "0 16 * * 0"   # Sunday 9:30 PM IST
  workflow_dispatch:

jobs:
  weekly:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - run: pip install -r requirements.txt

      - name: Run weekly metrics
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: python scripts/metrics/run_weekly_metrics.py
