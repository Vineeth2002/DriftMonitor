name: Weekly Metrics

on:
  schedule:
    - cron: "50 19 * * 0"   # Sunday 01:20 AM IST
  workflow_dispatch:

jobs:
  weekly:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install -r requirements.txt
      - run: echo "PYTHONPATH=$GITHUB_WORKSPACE" >> $GITHUB_ENV
      - run: python scripts/metrics/weekly_metrics.py
